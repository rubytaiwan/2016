  - name: Shi-Gang Wang
    avatar: "//avatars.githubusercontent.com/u/1940696?v=3"
    title: 'Software engineer, Goldenio'
    urlGithub: https://github.com/seansg
    bio: |-
      <p>熟悉 ruby 和一點點的 bioinformation，試著把兩者結合，希望創造出有趣的東西。
      任職於黃碼科技 Goldenio Techology。</p>
    subject: Writing Data Analysis Pipeline As Ruby Gem
    summary: |-
      <p>在分析 DNA/RNA 資料上，已有許多工具可供使用，可透過不同工具的結合，可以找出可能導致疾病或癌症的變異點，但工具繁雜，每套工具所需要的參數及使用方法不同，控制每個步驟相當麻煩，必須精通各種分析工具的用法。
      希望透過這個 talk 讓聽眾暸解，要串接 C 和 JAVA 等語言撰寫的分析工具時，可以利用 RUBY 的套件，撰寫簡單的 code 來處理複雜的分析流程．我們將工具與參數的使用，撰寫成 RUBY 模組，並利用 templete 系統組合出一個 robust 的資料分析流程(Actgun)。
      執行分析流程通常會花費相當大的資源與時間，我們將以 Actgun 為核心，探討如何撰寫輔助套件(actgun-cluster)，讓 Actgun 可以運用不同 cluster 上的排程系統，如 LSF、SGE、Torque (PBS)，達到節省分析巨量資料的時間。</p>
    language: Chinese
