  - name: youchan
    avatar: "//cfp.rubyconf.tw/uploads/user/photo/70/youchan_square.jpg"
    title: Software engineer, Ubiregi inc.
    urlGithub: https://github.com/youchan
    urltwitter: https://twitter.com/youchan
    bio: |-
      <p>Yoh Osaki
      Software engineer at Ubiregi inc.
      Author of Hyalite which is react-like virtual DOM library.
      Member of Asakusa.rb, Chidoriashi.rb</p>
    subject: Isomorphic web programming in Ruby
    summary: |-
      <p>For JavaScript, The method is available that is the isomorphic programming.
      The isomorphic programming is the method exploiting the advantages obtained by same code running on both the server-side and client-side.
      For examle, React is reducing the overhead of iniitial rendering in client side by server side rendering.
      On the other hand, for the rubyists, We can also write ruby code on client side by using Opal.</p>
      <p>This talk introduces a new framework for isomorphic programming with the Opal: Menilite.
      Menilite shares model code between the server side and the client side by marshalling objects and storing them in the database automatically.
      As a result, code duplication is reduced and APIs are no longer a necessity.
      Isomorphic programming can significantly accelerate your progress on a project; I sincerely hope you find it helpful in developing web applications.
      Menilite aims to expand the playing field for the Ruby language, a language optimized for developer happiness. I&#39;m sure you will agree that we will find even more happiness by bringing Ruby to the front-end as well.</p>
