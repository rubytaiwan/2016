    content: '早鳥票的售票從今天開始到 11 月 1 日止，票價是優惠的 2000 元，之後只有 2,500  元的一般票喔，購票網址在：<a target="_blank" href="http://rubytaiwan.kktix.cc/events/rubyconftw2016">http://rubytaiwan.kktix.cc/events/rubyconftw2016</a>，欲購從速！ / Early bird sales are now open to NOVEMBER FIRST! Discounted price is NTD 2000 per ticket. Regular sales are NTD 2500. Make sure you get your early bird sales today on <a target="_blank" href="http://rubytaiwan.kktix.cc/events/rubyconftw2016">http://rubytaiwan.kktix.cc/events/rubyconftw2016</a> !'
