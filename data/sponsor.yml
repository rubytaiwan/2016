sponsor:
  ruby:
    - name: 'Fusion'
      url: http://www.fusiongogo.com/
      picture: ./images/logo/ruby_fusion.svg
      desc: "Fusion Limited is an Ecommerce Solution Provider and enabler that offers advanced online shopping & payment technology support.
      Fusion’s vision is to become the top Ecommerce Solution Provider, creating solutions that merchants and consumers love. And our mission is to facilitate merchants in transition to digital age in the world of internet, and empower small to large merchants to utilize Big Data and O2O to succeed in Ecommerce world, with minimal investment. 
      In addition to providing solutions for merchants, we also offer online marketing services such as advertisement, SEO and social media marketing."
    - name: 'Shopmatic'
      url: https://goshopmatic.hk/
      picture: ./images/logo/ruby_shopmatic.svg
      desc: "Shopmatic manages the entire ecosystem for anyone wanting to sell online.
      We go the extra mile to ensure that we help merchants and individuals in every step of the process to grow their business online - from developing their own unique webstores, to listing them on marketplaces and social channels, to providing them with insights on how to sell online."
  platinum:
    - name: '5xRuby'
      url: http://5xruby.tw/
      picture: ./images/logo/platinum_5xruby.svg
      desc: 我們是一群在台灣的 Ruby 程式語言的愛好者，每天的工作都是跟 Ruby/Rails 相關。Ruby on Rails 快速開發的優勢，在國外企業與創業圈極為熱門；而 Ruby 語言本身的自然與優雅簡潔，也讓工程師們工作起來更加快樂。但是，在台灣實際真的有使用 Ruby/Rails 做為主要開發工具的企業卻仍是少數。我們最終的目的，是希望在台灣可以有越來越多的企業能了解或採用 Ruby 這個優雅、有趣，並且極具生產力的程式語言做為主要開發工具，更快速的實現您的想法。
    - name: 'Akatsuki'
      url: http://aktsk.com.tw/
      picture: ./images/logo/platinum_akatsuki.svg
      desc: Akatsuki, the best mobile game company from Japan has landed in Taiwan!! Our goal is to build better social values and create happiness for the society across the globe, under the ethos “Brightening the world by the power of game.
  gold:
    - name: 'Codementor'
      url: https://www.codementor.io/
      picture: ./images/logo/gold_codementor.svg
      desc: Codementor provides instant 1:1 help for software development.  Build projects faster with on-demand live help from expert developers.
    - name: 'Gandi.net'
      url: https://www.gandi.net/
      picture: ./images/logo/gold_gandi.svg
      desc: GANDI 為域名註冊商以及雲端代管服務公司。商品包含免費網站、SSL 憑證、部落格、電子郵件、VPS 專用虛擬伺服器、雲端代管。
    - name: 'GitLab'
      url: https://about.gitlab.com/
      picture: ./images/logo/gold_gitlab.svg
      desc: "Founded in 2014 and downloaded over a million times, GitLab, Inc. is the leading self-hosted git management platform combining git repository management, issue tracking, version control, code review, continuous integration and continuous deployment into a single application."
    - name: 'Laxino Systems Limited | 勒思系統有限公司'
      url: http://www.laxino.com/
      picture: ./images/logo/gold_laxino.svg
      desc: "Founded in June 2008 in Macau, Laxino Systems Limited is the leading cloud-based gaming technology provider in Asia. Our vision is to provide the best innovative solutions to the dynamic Asian gaming market through the adoption of cloud computing and data technologies. With a team of world-class talents, and experts in technology and business domain knowledge, Laxino has the proven experience to deliver superior customer value and satisfaction."
    - name: 'Microsoft'
      url: https://www.microsoft.com
      picture: ./images/logo/gold_MS.svg
      desc: 在微軟，我們的任務及價值在協助全球各地的使用者及企業用戶實現其目標與願景。
    - name: 'Shopline'
      url: http://bit.ly/2dmb7xK
      picture: ./images/logo/gold_shopline.svg
      desc: "Shopline為自助電商平台，整合了前端的網站設計、後台的商品管理，以及完整的金物流系統，為電商賣家提供簡單好操作的架站工具。不僅讓賣家輕鬆快速開設個人化的網路商店，也讓消費者更便利的在手機上購物。在台灣、香港及東南亞已經擁有超過八萬間店家開店並持續成長中。
      Shopline is a DIY e-commerce platform that empowers merchants in Asia to launch their own standalone online store. Our differentiation lies in our simplistic setup process  native language support  regional payment methods and the fact that the entire experience is optimized for mobile. All shops are completely responsive and adapt to all screen sizes  keeping a consistent customer experience. Our goal is to empower small businesses in Asia with simple-to-use tools that complements the way they do business and allowing them to succeed in e-commerce. The long term vision is to build a complete social e-commerce platform that drives value to both merchants and consumers."
