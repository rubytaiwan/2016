sponsor:
  ruby:
    - name: Fusion
      url: http://www.fusiongogo.com/
      picture: ./images/logo/ruby_fusion.svg
      desc: "Fusion Limited is an Ecommerce Solution Provider and enabler that offers advanced online shopping & payment technology support.
      Fusion’s vision is to become the top Ecommerce Solution Provider, creating solutions that merchants and consumers love. And our mission is to facilitate merchants in transition to digital age in the world of internet, and empower small to large merchants to utilize Big Data and O2O to succeed in Ecommerce world, with minimal investment. 
      In addition to providing solutions for merchants, we also offer online marketing services such as advertisement, SEO and social media marketing."
    - name: Shopmatic
      url: https://goshopmatic.hk/
      picture: ./images/logo/ruby_shopmatic.svg
      desc: "Shopmatic manages the entire ecosystem for anyone wanting to sell online.
      We go the extra mile to ensure that we help merchants and individuals in every step of the process to grow their business online - from developing their own unique webstores, to listing them on marketplaces and social channels, to providing them with insights on how to sell online."
  platinum:
    - name: Akatsuki
      url: http://aktsk.com.tw/
      picture: ./images/logo/platinum_akatsuki.svg
      desc: Akatsuki, the best mobile game company from Japan has landed in Taiwan!! Our goal is to build better social values and create happiness for the society across the globe, under the ethos “Brightening the world by the power of game.
    - name: 5xRuby
      url: http://5xruby.tw/
      picture: ./images/logo/platinum_5xruby.svg
      desc: 我們是一群在台灣的 Ruby 程式語言的愛好者，每天的工作都是跟 Ruby/Rails 相關。Ruby on Rails 快速開發的優勢，在國外企業與創業圈極為熱門；而 Ruby 語言本身的自然與優雅簡潔，也讓工程師們工作起來更加快樂。但是，在台灣實際真的有使用 Ruby/Rails 做為主要開發工具的企業卻仍是少數。我們最終的目的，是希望在台灣可以有越來越多的企業能了解或採用 Ruby 這個優雅、有趣，並且極具生產力的程式語言做為主要開發工具，更快速的實現您的想法。
  gold:
